<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = ReactDOM.createRoot(document.getElementById("root"));

    const MinutesToHours = () => {
      const [amount, setAmount] = React.useState(0);
      const [flipped, setFlipped] = React.useState(false);

      const onChange = (event) => setAmount(event.target.value);
      const reset = () => setAmount(0);
      const flip = () => {
        setFlipped((current) => !current);
        reset();
      };

      return (
        <div>
          <h2>Minutes To Hours</h2>
          <div>
            <label for="minutes">minutes</label>
            <input
              value={flipped ? amount * 60 : amount}
              id="minutes"
              placeholder="minutes"
              type="number"
              onChange={onChange}
              disabled={flipped}
            />
          </div>
          <div>
            <label for="hours">hours</label>
            <input
              value={flipped ? amount : Math.round(amount / 60)}
              id="hours"
              placeholder="hours"
              type="number"
              onChange={onChange}
              disabled={!flipped}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={flip}>Flip</button>
        </div>
      );
    };

    const KmToMiles = () => {
      const [amount, setAmount] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);

      const onChange = (event) => setAmount(event.target.value);
      const reset = () => setAmount(0);
      const invert = () => {
        setInverted((current) => !current);
        reset();
      };

      return (
        <div>
          <h2> Km to Miles </h2>
          <div>
            <label for="kilometers">Kilometers</label>
            <input
              value={inverted ? (amount * 1.60934).toFixed(3) : amount}
              type="number"
              id="kilometers"
              placeholder="kilometers"
              onChange={onChange}
              disabled={inverted}
            />
          </div>
          <div>
            <label for="miles">Miles</label>
            <input
              value={inverted ? amount : (amount * 0.621371).toFixed(3)}
              type="number"
              id="miles"
              placeholder="miles"
              onChange={onChange}
              disabled={!inverted}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={invert}>Invert</button>
        </div>
      );
    };

    // 컴포넌트는 컴포넌트 내부에 또 다른 컴포넌트를 포함할 수 있다
    const App = () => {
      const [index, setIndex] = React.useState("1");
      //   const onSelect = (event) => console.log(event);
      const onSelect = (event) => {
        setIndex(event.target.value);
      };

      return (
        <div>
          <h1>SUPER CONVERTER</h1>
          <select value={index} onChange={onSelect}>
            <option value="xx">Select Your Option</option>
            <option value="0">Minutes & Hours</option>
            <option value="1">KM & Miles</option>
          </select>
          <hr />
          {index == "xx" ? <h2> Select Your Option </h2> : null}
          {index === "0" ? <MinutesToHours /> : null}
          {index === "1" ? <KmToMiles /> : null}
        </div>
      );
    };

    root.render(<App />);
  </script>
</html>
